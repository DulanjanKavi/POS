<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cloud POS</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }
    </style>
</head>
<body>
    <div style="position: fixed; width: 100%; height: 100%; background-color: #3456ea; display: flex; flex-direction: column; align-items: center; justify-content: center; top:0; left:0; padding: 1rem 1rem 1rem 1rem;">
        <h1 style="color: white; font-size: 3rem; max-width: 75vw; margin-top: auto; margin-bottom: auto;">Cloud POS</h1>
    </div>
    <div style="position: fixed; left: 1rem; bottom: 1rem; color: white; width: 100%; text-align: start; display: block;">
        <div>Version: 1.0.0</div>
        <small id="loader-text">Loading...</small>
    </div>

    <script>
        var dots = 0;
        document.addEventListener('DOMContentLoaded', () => {
            setInterval(() => {
                dots++;
                if (dots > 3) {
                    dots = 0;
                }
                document.querySelector('#loader-text').innerText = 'Loading' + '.'.repeat(dots);
            }, 500);
        });
    </script>
</body>
</html>
